<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>HTML5 Sample</title>
    <script>
        // イメージオブジェクトを作成する。
        var image    = new Image();
        image.src    = "image.png";

        window.onload = function()
        {
            // canvas オブジェクトを取得する。
            var canvas    =
                window.document.getElementById("screen");
            var context    = canvas.getContext("2d");
            // 画像を描画する。
            context.drawImage( image, 0, 0,
                image.width, image.height, 100, 50,
                image.width, image.height );
            // 4角形を描画する。
            context.fillStyle    = "rgb(192, 80, 77)";
            context.fillRect( 100, 150, 200, 100 );
            // 文字を描画する。
            context.font    =
                "bold 18px 'ＭＳ Ｐゴシック'";
            context.fillStyle    = "rgb(255, 255, 255)";
            context.fillText( "文字", 110, 175 );
        }
    </script>
</head>
<body>
    <canvas id="screen" width="400" height="300"
        style="background-color: black;"></canvas>
</body>
</html>
